<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Groceries</title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.js"></script>
	<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.css" />
	<link rel="stylesheet" href="css/stylesheet.css" />
	<script src="js/app.js"></script>
</head>
<body>

<div data-role="page" id="view">
	<div data-role="header" data-add-back-btn="true">
		<h1>Groceries</h1>
		<a id="remove" href="index.html" class="ui-btn-right">Delete</a>

		<h2>Edit an item</h2>

	</div>
	<div data-role="content">
		<div class="ui-field-contain">
			<label for="textinput-fc">Product:</label>
			<input type="text" id="product" name="product" placeholder="Enter a product">
		</div>

		<div class="ui-field-contain ui-field-number">
			<label for="textinput-fc">Quantity:</label>
			<input type="number" id="quantity" name="quantity" placeholder="Enter a quantity">
		</div>

		<a id="edit" href="index.html" data-role="button">Save</a>
	</div>
</div>

</body>
</html>
